<!DOCTYPE html>
<html>
<head>
    <title>Appeal Submission</title>
</head>
<body>
    <h2>Submit Your Appeals</h2>
    <form action="/appealrequest" method="post">
        <div>
            <label>Subject</label><br>
            <input type="text" name="subject1" required><br>
            <label>Appeal Content</label><br>
            <textarea name="content1" rows="4" cols="50" required></textarea>
        </div>
        <br>
        <button type="submit">Submit Appeals</button>
    </form>
</body>
</html>
