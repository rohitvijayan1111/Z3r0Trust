<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appeal Submission</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
      transform: scale(0.95);
      animation: scaleUp 0.6s ease forwards;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border: 1px solid #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.5);
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0px 5px 15px rgba(118, 75, 162, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      from { transform: scale(0.95); opacity: 0.8; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Appeals</h2>
    <form action="http://localhost:2222/appealrequest" method="post">
      <div>
        <label>Ref ID</label>
        <input type="text" name="ref_id" required>
        
        <label>Email</label>
        <input type="email" name="email" required>
        
        <label>Subject</label>
        <input type="text" name="subject" required>
        
        <label>Appeal Content</label>
        <textarea name="content" rows="4" required></textarea>
      </div>
      <button type="submit">Submit Appeals</button>
    </form>
  </div>
</body>
</html>
